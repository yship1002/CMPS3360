function continucolor(k){
    var colorR = d3.scale.linear()
                  .domain([d3.min(GPA),d3.max(GPA)])
                  .range([8,123,240]);
    var colorG = d3.scale.linear()
                .domain([d3.min(GPA),d3.max(GPA)])
                .range([104,204,249]);
    var colorB = d3.scale.linear()
                .domain([d3.min(GPA),d3.max(GPA)])
                .range([172,196,232]);
    return "rgb("+String(colorR(k))+","+String(colorG(k))+","+String(colorB(k))+")"
}
var svg=d3.select("#a2b");
svg.selectAll("circle")
    .data(scores)
    .enter().append("circle")
    .transition().duration(2000)
    .attr("cx",function(d,i){return d.SATM/800*300})
    .attr("cy", function(d,i){return 200-d.SATV/800*200})
    .attr("r",function(d,i){return 5*d.ACT/36})
    .style("stroke", "black")
    .style("stroke-width","1px")
    .style("fill",function(d,i){return continucolor(d.GPA)})
    
    
    var SATM_scale=d3.scaleLinear()
                .domain([0,800])
                .range([20,280]);
                        
    var x_axis = d3.axisBottom(SATM_scale);
                svg.append("g")
                .attr("transform", "translate(10,175)")
                .call(x_axis)
                                                    
    var SATV_scale=d3.scaleLinear()
            .domain([0,800])
                .range([180,20]);
                                            
    var y_axis = d3.axisLeft(SATV_scale);
                svg.append("g")
                .attr("transform", "translate(30,-5)")
            .call(y_axis)
